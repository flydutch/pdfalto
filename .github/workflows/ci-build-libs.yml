name: Manual build static libraries

on:
  workflow_dispatch:
  push:
    branches:
      - feature/update-external-libraries-experiment
      - main


jobs:
  build-libxml2-linux:
    strategy:
      matrix:
        os: [ ubuntu-24.04, ubuntu-24.04-arm ]

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget cmake autoconf automake

      - name: Download source
        run: |
          cd libs/libxml
          wget -O source.tar.gz https://gitlab.gnome.org/GNOME/libxml2/-/archive/v2.13.6/libxml2-v2.13.6.tar.gz
          tar -xzf source.tar.gz
          mv libxml2-* src

      - name: Build source
        run: |
          cd libs/libxml/src
          mkdir build 
          cd build 
          cmake -G "Unix Makefiles" .. -DWITH_LZMA=OFF -DWITH_ICONV=OFF -DWITH_ZLIB=OFF -DBUILD_SHARED_LIBS=OFF
          make
          cd ..
          mkdir -p output
          cp build/libxml2.a output/

      - name: Save specific file
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'ubuntu-24.04' && 'libxml2-linux-64' || 'libxml2-linux-arm64' }}
          path: libs/libxml/src/output/libxml2.a

  build-libxml2-macos:
    strategy:
      matrix:
        os: [ macos-latest ]

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: |
          brew install wget cmake autoconf automake

      - name: Download source
        run: |
          cd libs/libxml
          wget -O source.tar.gz https://gitlab.gnome.org/GNOME/libxml2/-/archive/v2.13.6/libxml2-v2.13.6.tar.gz
          tar -xzf source.tar.gz
          mv libxml2-* src

      - name: Build source
        run: |
          cd libs/libxml/src
          mkdir build 
          cd build 
          cmake -G "Unix Makefiles" .. -DWITH_LZMA=OFF -DWITH_ICONV=OFF -DWITH_ZLIB=OFF -DBUILD_SHARED_LIBS=OFF
          make
          cd ..
          mkdir -p output
          cp build/libxml2.a output/

      - name: Save specific file
        uses: actions/upload-artifact@v4
        with:
          name: libxml2-macos-arm64
          path: libs/libxml/src/output/libxml2.a

  build-freetype-linux:
    strategy:
      matrix:
        os: [ ubuntu-24.04, ubuntu-24.04-arm ]

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget cmake autoconf automake

      - name: Download source
        run: |
          cd libs/freetype
          wget -O source.tar.gz https://sourceforge.net/projects/freetype/files/freetype2/2.13.3/freetype-2.13.3.tar.gz/download
          tar -zxf source.tar.gz
          mv freetype-* src

      - name: Build source
        run: |
          cd libs/freetype/src
          mkdir build 
          cd build 
          cmake -G "Unix Makefiles" .. -DCMAKE_DISABLE_FIND_PACKAGE_HarfBuzz=TRUE -DFT_WITH_ZLIB=OFF -DFT_WITH_BZIP2=OFF -DFT_WITH_PNG=OFF
          make
          cd ..
          mkdir -p output
          cp build/libfreetype.a output/

      - name: Save specific file
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'ubuntu-24.04' && 'freetype-linux-64' || 'freetype-linux-arm64' }}
          path: libs/freetype/src/output/libfreetype.a

  build-freetype-macos:
