      - name: Save specific file
        uses: actions/upload-artifact@v4
        with:
          name: libpng-macos-arm64
          path: libs/image/png/src/output/libpng.a

  build-zlib-linux:
    strategy:
      matrix:
        os: [ ubuntu-24.04, ubuntu-24.04-arm ]

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget cmake autoconf automake

      - name: Download source
        run: |
          cd libs/image/zlib
          wget -O source.tar.gz https://zlib.net/zlib-1.3.1.tar.gz
          tar -zxf source.tar.gz
          mv zlib-* src

      - name: Build source
        run: |
          cd libs/image/zlib/src
          mkdir build 
          cd build 
          cmake .. -DBUILD_SHARED_LIBS=OFF
          make
          cd ..
          mkdir -p zlib/linux/${{ matrix.os == 'ubuntu-24.04' && '64' || 'arm64' }}
          cp build/libz.a zlib/linux/${{ matrix.os == 'ubuntu-24.04' && '64' || 'arm64' }}

      - name: Save specific file
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'ubuntu-24.04' && 'libzlib-linux-64' || 'libzlib-linux-arm64' }}
          path: libs/image/zlib/src/zlib

  build-zlib-macos:
    strategy:
      matrix:
        os: [ macos-latest ]

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: |
          brew install wget cmake autoconf automake

      - name: Download source
        run: |
          cd libs/image/zlib
          wget -O source.tar.gz https://zlib.net/zlib-1.3.1.tar.gz
          tar -xzf source.tar.gz
          mv zlib-* src

      - name: Build source
        run: |
          cd libs/image/zlib/src
          mkdir build 
          cd build 
          cmake .. -DBUILD_SHARED_LIBS=OFF
          make
          cd ..
          mkdir -p zlib/macos/arm64
          cp build/libz.a zlib/macos/arm64

      - name: Save specific file
        uses: actions/upload-artifact@v4
        with:
          name: libzlib-macos-arm64
          path: libs/image/zlib/src/zlib

  build-icu-linux:
    strategy:
      matrix:
        os: [ ubuntu-24.04, ubuntu-24.04-arm ]

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget cmake autoconf automake

      - name: Download source
        run: |
          cd libs/icu
          wget -O source.tar.gz https://github.com/unicode-org/icu/archive/refs/tags/release-76-1.tar.gz
          tar -zxf source.tar.gz
          mv icu-release-* src

      - name: Build source
        run: |
          cd libs/icu/src/icu4c/source
          ./runConfigureICU Linux --enable-static --disable-shared
          make -j8
          cd ../../
          mkdir -p icu/linux/${{ matrix.os == 'ubuntu-24.04' && '64' || 'arm64' }}
          cp icu4c/source/lib/libicudata.a icu/linux/${{ matrix.os == 'ubuntu-24.04' && '64' || 'arm64' }}
          cp icu4c/source/lib/libicuuc.a icu/linux/${{ matrix.os == 'ubuntu-24.04' && '64' || 'arm64' }}

      - name: Save specific file
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'ubuntu-24.04' && 'icu-linux-64' || 'icu-linux-arm64' }}
          path: libs/icu/src/icu


  build-icu-macos:
    strategy:
      matrix:
        os: [ macos-latest ]

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: |
          brew install wget cmake autoconf automake

      - name: Download source
        run: |
          cd libs/icu
          wget -O source.tar.gz https://github.com/unicode-org/icu/archive/refs/tags/release-76-1.tar.gz
          tar -zxf source.tar.gz
          mv icu-release-* src

      - name: Build source
        env:
          C_INCLUDE_PATH: '/opt/homebrew/include'
          CPLUS_INCLUDE_PATH: '/opt/homebrew/include'
        run: |
          cd libs/icu/src/icu4c/source 
          ./runConfigureICU macOS --enable-static --disable-shared
          make -j8
          cd ../../
          mkdir -p icu/mac/arm64
          cp icu4c/source/lib/libicudata.a icu/mac/arm64
          cp icu4c/source/lib/libicuuc.a icu/mac/arm64

      - name: Save specific file
        uses: actions/upload-artifact@v4
        with:
          name: icu-macos-arm64
          path: libs/icu/src/icu