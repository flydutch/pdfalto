        with:
          name: ${{ matrix.os == 'ubuntu-24.04' && 'libpng-linux-64' || 'libpng-linux-arm64' }}
          path: libs/image/png/src/output/libpng.a

  build-libpng-macos:
    strategy:
      matrix:
        os: [ macos-latest ]

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: |
